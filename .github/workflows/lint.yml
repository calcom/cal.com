name: Lint
on:
  workflow_call:
permissions:
  actions: write
  contents: read
jobs:
  lint:
    runs-on: blacksmith-2vcpu-ubuntu-2404

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/dangerous-git-checkout
        with:
          sparse-checkout: |
            /*
            !/docs
            !/example-apps
          sparse-checkout-cone-mode: "false"
      - uses: ./.github/actions/yarn-install
      - name: Run Lint
        run: yarn lint
        continue-on-error: true
