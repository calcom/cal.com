name: Atoms production Build

on:
  workflow_call:

jobs:
  build:
    name: Build Atoms
    permissions:
      contents: read
    runs-on: blacksmith-4vcpu-ubuntu-2404
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: .github
      - uses: ./.github/actions/cache-checkout
      - uses: ./.github/actions/yarn-install
      - name: Cache atoms production build
        uses: actions/cache@v4
        id: cache-atoms-build
        env:
          cache-name: atoms-build
          key-1: ${{ hashFiles('yarn.lock') }}
          key-2: ${{ hashFiles('packages/platform/atoms/**.[jt]s', 'packages/platform/atoms/**.[jt]sx', 'packages/platform/atoms/package.json', '!**/node_modules') }}
        with:
          path: |
            **/dist/**
          key: ${{ env.cache-name }}-${{ env.key-1 }}-${{ env.key-2 }}
      - name: Run build
        if: steps.cache-atoms-build.outputs.cache-hit != 'true'
        run: |
          export NODE_OPTIONS="--max_old_space_size=8192"
          rm -rf packages/platform/atoms/node_modules
          yarn install
          yarn workspace @calcom/atoms run build-npm
        shell: bash
