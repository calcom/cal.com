name: PR Consolidated Test (Branch Only)

on:
  push:
    branches:
      - devin/consolidate-github-actions-1762536826

permissions:
  actions: write
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Consolidated: changes + check-label
  changes-and-checks:
    name: Detect changes and check E2E label
    uses: ./.github/workflows/changes-and-checks.yml
    permissions:
      pull-requests: read

  deps:
    name: Install dependencies
    needs: [changes-and-checks]
    uses: ./.github/workflows/yarn-install.yml

  # Consolidated: type-check + lint + unit-test
  validation:
    name: Validation (Type Check, Lint, Unit Tests)
    needs: [deps]
    uses: ./.github/workflows/validation.yml
    secrets: inherit

  # Consolidated: API v1 + API v2 builds (no database)
  api-builds:
    name: API Builds (v1 & v2)
    needs: [deps]
    uses: ./.github/workflows/api-builds.yml
    secrets: inherit

  # Consolidated: Web + Atoms + Docs builds (no database)
  non-db-builds:
    name: Non-Database Builds (Web, Atoms, Docs)
    needs: [deps]
    uses: ./.github/workflows/non-db-builds.yml
    secrets: inherit

  integration-test:
    name: Integration Tests
    needs: [api-builds, non-db-builds]
    uses: ./.github/workflows/integration-tests.yml
    secrets: inherit

  e2e:
    name: E2E Tests
    needs: [api-builds, non-db-builds]
    if: ${{ needs.changes-and-checks.outputs.run-e2e == 'true' }}
    uses: ./.github/workflows/e2e.yml
    secrets: inherit

  e2e-api-v2:
    name: E2E API v2 Tests
    needs: [api-builds, non-db-builds]
    if: ${{ needs.changes-and-checks.outputs.run-e2e == 'true' }}
    uses: ./.github/workflows/e2e-api-v2.yml
    secrets: inherit

  e2e-app-store:
    name: E2E App Store Tests
    needs: [api-builds, non-db-builds]
    if: ${{ needs.changes-and-checks.outputs.run-e2e == 'true' }}
    uses: ./.github/workflows/e2e-app-store.yml
    secrets: inherit

  e2e-embed:
    name: E2E Embed Tests
    needs: [api-builds, non-db-builds]
    if: ${{ needs.changes-and-checks.outputs.run-e2e == 'true' }}
    uses: ./.github/workflows/e2e-embed.yml
    secrets: inherit

  e2e-embed-react:
    name: E2E Embed React Tests
    needs: [api-builds, non-db-builds]
    if: ${{ needs.changes-and-checks.outputs.run-e2e == 'true' }}
    uses: ./.github/workflows/e2e-embed-react.yml
    secrets: inherit

  analyze:
    name: Analyze Build
    needs: [non-db-builds]
    uses: ./.github/workflows/nextjs-bundle-analysis.yml
    secrets: inherit

  # Consolidated: merge-reports + publish-report
  reports:
    name: Merge and Publish Reports
    if: ${{ !cancelled() && needs.changes-and-checks.outputs.run-e2e == 'true' }}
    permissions:
      contents: write
      issues: write
      pull-requests: write
    needs: [changes-and-checks, e2e, e2e-embed, e2e-embed-react, e2e-app-store]
    uses: ./.github/workflows/reports.yml
    secrets: inherit
