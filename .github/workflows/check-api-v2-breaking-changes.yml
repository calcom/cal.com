name: Check API v2 breaking changes

on:
  workflow_call:

permissions:
  contents: read

env:
  API_KEY_PREFIX: ${{ secrets.CI_API_KEY_PREFIX }}
  API_PORT: ${{ vars.CI_API_V2_PORT }}
  API_URL: "http://localhost"
  CALCOM_LICENSE_KEY: ${{ secrets.CI_CALCOM_LICENSE_KEY }}
  DATABASE_URL: ${{ secrets.CI_DATABASE_URL }}
  DATABASE_READ_URL: ${{ secrets.CI_DATABASE_URL }}
  DATABASE_WRITE_URL: ${{ secrets.CI_DATABASE_URL }}
  JWT_SECRET: ${{ secrets.CI_JWT_SECRET }}
  NEXTAUTH_SECRET: ${{ secrets.CI_NEXTAUTH_SECRET }}
  NODE_ENV: ${{ vars.CI_NODE_ENV }}
  NODE_OPTIONS: --max-old-space-size=4096
  REDIS_URL: "redis://localhost:6379"
  STRIPE_API_KEY: ${{ secrets.CI_STRIPE_PRIVATE_KEY }}
  STRIPE_WEBHOOK_SECRET: ${{ secrets.CI_STRIPE_WEBHOOK_SECRET }}
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
  WEB_APP_URL: "https://app.cal.com"

jobs:
  check-api-v2-breaking-changes:
    name: Check API v2 breaking changes
    timeout-minutes: 10
    runs-on: blacksmith-2vcpu-ubuntu-2404
    steps:
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: actions/checkout@v4
      - uses: ./.github/actions/dangerous-git-checkout
      - uses: ./.github/actions/yarn-install

      - name: Cache API v2 build
        uses: actions/cache@v4
        id: cache-api-v2-build
        with:
          path: |
            apps/api/v2/dist
            .turbo
          key: ${{ runner.os }}-api-v2-build-${{ hashFiles('yarn.lock', 'apps/api/v2/**/*.ts', 'packages/platform-*/**/*.ts', 'packages/trpc/**/*.ts', '!**/node_modules', '!**/dist') }}

      - name: Generate Prisma schemas
        run: yarn workspace @calcom/prisma prisma generate

      - name: Copy Swagger module
        working-directory: apps/api/v2
        run: yarn copy-swagger-module

      - name: Build API v2 with Turbo
        if: steps.cache-api-v2-build.outputs.cache-hit != 'true'
        run: |
          export NODE_OPTIONS="--max_old_space_size=4096"
          yarn turbo run build --filter=@calcom/api-v2

      - name: Generate Swagger
        working-directory: apps/api/v2
        run: node ./dist/apps/api/v2/src/swagger/generate-swagger-script.js

      - name: Check API v2 breaking changes
        run: |
          docker run --rm \
            -v "$PWD:/work" -w /work \
            tufin/oasdiff:latest \
            breaking \
            https://raw.githubusercontent.com/calcom/cal.com/refs/heads/main/docs/api-reference/v2/openapi.json \
            docs/api-reference/v2/openapi.json \
            --fail-on ERR \
            --err-ignore .github/oasdiff-err-ignore.txt
