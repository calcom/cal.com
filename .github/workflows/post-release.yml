name: Post release
on:
  workflow_dispatch:
  push:
    # Pattern matched against refs/tags
    tags:
      - "*"

permissions:
  contents: write

jobs:
  get-token:
    uses: calcom/calcom-ci-secrets/.github/workflows/mint-github-app-token.yml@main
    with:
      repositories: 'cal.com'
    # Secrets come from calcom-ci-secrets environment, not needed here

  release:
    needs: get-token
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: 'main'
          token: ${{ needs.get-token.outputs.token }}

      - name: Configure git
        run: |
          git config --local user.email "github-actions@github.com"
          git config --local user.name "GitHub Actions"

      - run: git push origin +main:production
