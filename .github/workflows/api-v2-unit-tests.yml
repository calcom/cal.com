name: API v2 Unit
on:
  workflow_call:
    inputs:
      commit-sha:
        description: "Commit SHA for cache key"
        required: true
        type: string
env:
  LINGO_DOT_DEV_API_KEY: ${{ secrets.CI_LINGO_DOT_DEV_API_KEY }}
permissions:
  contents: read
jobs:
  test:
    name: API v2 Unit
    timeout-minutes: 20
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - name: Restore git checkout from cache
        uses: actions/cache/restore@v4
        with:
          path: |
            .
            !.git
            !node_modules
            !**/node_modules
          key: git-checkout-${{ inputs.commit-sha }}
          fail-on-cache-miss: true
      - uses: ./.github/actions/yarn-install
      - run: yarn prisma generate
      - name: Run API v2 unit tests
        working-directory: apps/api/v2
        run: |
          export NODE_OPTIONS="--max_old_space_size=8192"
          yarn workspace @calcom/platform-libraries build && yarn test
