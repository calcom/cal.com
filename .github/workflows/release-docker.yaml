name: "Release Docker"

env:
  POSTGRES_USER: "unicorn_user"
  POSTGRES_PASSWORD: "magical_password"
  POSTGRES_DB: "calendso"
  DATABASE_HOST: "database:5432"

on:
  push:
    tags:
      - "v*"
  # in case manual trigger is needed
  workflow_dispatch:
    inputs:
      RELEASE_TAG:
        description: "v{Major}.{Minor}.{Patch}"

jobs:
  release-amd64:
    name: "Release AMD64"
    runs-on: buildjet-4vcpu-ubuntu-2204
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: "Determine tag"
        run: 'echo "RELEASE_TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV'

      - name: Build and test Docker image
        uses: ./.github/actions/docker-build-and-test
        with:
          platform: "linux/amd64"
          platform-suffix: "-amd64"
          dockerhub-username: ${{ secrets.DOCKERHUB_USERNAME }}
          dockerhub-token: ${{ secrets.DOCKERHUB_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          postgres-user: ${{ env.POSTGRES_USER }}
          postgres-password: ${{ env.POSTGRES_PASSWORD }}
          postgres-db: ${{ env.POSTGRES_DB }}
          database-host: ${{ env.DATABASE_HOST }}
          push-image: "true"
          use-as-latest: "true"

      - name: Notify Slack on Success
        if: success()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": ":large_green_circle: Workflow *${{ github.workflow }}* (AMD64) succeeded in job *${{ github.job }}*.\nSee: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.CI_SLACK_WEBHOOK_URL }}

      - name: Notify Slack on Failure
        if: failure()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": ":red_circle: Workflow *${{ github.workflow }}* (AMD64) failed in job *${{ github.job }}*.\nSee: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.CI_SLACK_WEBHOOK_URL }}

  release-arm:
    name: "Release ARM"
    runs-on: ubuntu-24.04-arm
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: "Determine tag"
        run: 'echo "RELEASE_TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV'

      - name: Build and test Docker image
        uses: ./.github/actions/docker-build-and-test
        with:
          platform: "arm64"
          platform-suffix: "-arm"
          dockerhub-username: ${{ secrets.DOCKERHUB_USERNAME }}
          dockerhub-token: ${{ secrets.DOCKERHUB_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          postgres-user: ${{ env.POSTGRES_USER }}
          postgres-password: ${{ env.POSTGRES_PASSWORD }}
          postgres-db: ${{ env.POSTGRES_DB }}
          database-host: ${{ env.DATABASE_HOST }}
          push-image: "true"

      - name: Notify Slack on Success
        if: success()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": ":large_green_circle: Workflow *${{ github.workflow }}* (ARM) succeeded in job *${{ github.job }}*.\nSee: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.CI_SLACK_WEBHOOK_URL }}

      - name: Notify Slack on Failure
        if: failure()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": ":red_circle: Workflow *${{ github.workflow }}* (ARM) failed in job *${{ github.job }}*.\nSee: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.CI_SLACK_WEBHOOK_URL }}

  merge:
    name: "Merge Multi-Arch Images"
    runs-on: ubuntu-latest
    needs: [release-amd64, release-arm]
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine tag and prerelease status
        run: |
          RELEASE_TAG="${GITHUB_REF#refs/tags/}"
          echo "RELEASE_TAG=$RELEASE_TAG" >> $GITHUB_ENV
          
          # Detect prerelease from tag name (works with push trigger)
          if [[ "$RELEASE_TAG" =~ -rc|-beta|-alpha ]]; then
            echo "IS_PRERELEASE=true" >> $GITHUB_ENV
          else
            echo "IS_PRERELEASE=false" >> $GITHUB_ENV
          fi

      - name: Create and push manifest lists
        run: |
          IMAGES=(
            "docker.io/calendso/calendso"
            "docker.io/calcom/cal.com"
            "ghcr.io/calcom/cal.com"
          )

          for IMAGE in "${IMAGES[@]}"; do
            echo "Creating manifest for $IMAGE:$RELEASE_TAG"
            docker buildx imagetools create -t "$IMAGE:$RELEASE_TAG" \
              "$IMAGE:$RELEASE_TAG-amd64" \
              "$IMAGE:$RELEASE_TAG-arm"

            if [[ "$IS_PRERELEASE" == "false" ]]; then
              echo "Creating manifest for $IMAGE:latest"
              docker buildx imagetools create -t "$IMAGE:latest" \
                "$IMAGE:$RELEASE_TAG-amd64" \
                "$IMAGE:$RELEASE_TAG-arm"
            fi
          done

      - name: Notify Slack on Success
        if: success()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": ":large_green_circle: Workflow *${{ github.workflow }}* (Merge) succeeded.\nSee: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.CI_SLACK_WEBHOOK_URL }}

      - name: Notify Slack on Failure
        if: failure()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": ":red_circle: Workflow *${{ github.workflow }}* (Merge) failed.\nSee: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.CI_SLACK_WEBHOOK_URL }}
