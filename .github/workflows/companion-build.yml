name: Companion Builds

on:
  workflow_call:
  workflow_dispatch:
    inputs:
      publish_chrome:
        description: "Publish extension to Chrome Web Store"
        required: true
        default: "true"

permissions:
  contents: read

env:
  EXPO_PUBLIC_CAL_API_KEY: ${{ secrets.CI_EXPO_PUBLIC_CAL_API_KEY || vars.CI_EXPO_PUBLIC_CAL_API_KEY || vars.EXPO_PUBLIC_CAL_API_KEY }}

jobs:
  build:
    name: Build Companion App & Extension
    runs-on: buildjet-4vcpu-ubuntu-2204
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/dangerous-git-checkout

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.0
          cache: true
          cache-dependency-path: companion/bun.lock

      - name: Install dependencies
        working-directory: companion
        run: bun install --frozen-lockfile

      - name: Build Expo web app
        working-directory: companion
        env:
          EXPO_NO_TELEMETRY: 1
          CI: true
        run: bunx expo export --platform web

      - name: Build browser extension
        working-directory: companion
        run: bun run ext:build

  deploy-chrome:
    name: Deploy Chrome Extension
    runs-on: buildjet-2vcpu-ubuntu-2204
    needs: build
    if: github.event_name == 'workflow_dispatch'

    steps:
      - uses: actions/checkout@v4

      - name: Zip extension
        run: |
          cd companion/dist
          zip -r ../../extension.zip .

      - name: Publish to Chrome Web Store
        uses: mobilefirstllc/cws-publish@v2
        with:
          extension_id: ${{ secrets.CWS_EXTENSION_ID }}
          client_id: ${{ secrets.CWS_CLIENT_ID }}
          client_secret: ${{ secrets.CWS_CLIENT_SECRET }}
          refresh_token: ${{ secrets.CWS_REFRESH_TOKEN }}
          zip_file: extension.zip
          publish: true
