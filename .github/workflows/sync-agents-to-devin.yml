name: Sync Agents to Devin Knowledge

on:
  push:
    paths:
      - "agents/**"
    branches:
      - main

permissions:
  contents: read

jobs:
  sync:
    name: Sync to Devin Knowledge
    runs-on: blacksmith-2vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install ts-node
        run: npm install -g ts-node typescript @types/node

      - name: Generate knowledge JSON
        working-directory: agents
        run: npx ts-node parse-to-devin-knowledge.ts

      - name: Sync to Devin
        working-directory: agents
        env:
          DEVIN_API_TOKEN: ${{ secrets.DEVIN_API_TOKEN }}
        run: npx ts-node sync-to-devin.ts
