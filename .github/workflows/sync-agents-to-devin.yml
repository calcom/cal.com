name: Sync Agents to Devin Knowledge

on:
  push:
    paths:
      - "agents/**"
    branches:
      - main

permissions:
  contents: read

jobs:
  sync:
    name: Sync to Devin Knowledge
    runs-on: blacksmith-2vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install tsx
        run: npm install -g tsx

      - name: Generate knowledge JSON
        run: npx tsx scripts/devin-knowledge-parse.ts

      - name: Sync to Devin
        env:
          DEVIN_API_TOKEN: ${{ secrets.DEVIN_API_TOKEN }}
        run: npx tsx scripts/devin-knowledge-sync.ts
