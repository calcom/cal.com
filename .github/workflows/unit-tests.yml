name: Unit
on:
  workflow_call:
    inputs:
      commit-sha:
        description: "Commit SHA for cache key"
        required: true
        type: string
env:
  LINGO_DOT_DEV_API_KEY: ${{ secrets.CI_LINGO_DOT_DEV_API_KEY }}
permissions:
  contents: read
jobs:
  test:
    name: Unit
    timeout-minutes: 20
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - name: Restore git checkout from cache
        uses: actions/cache/restore@v4
        with:
          path: |
            .
            !.git
            !node_modules
            !**/node_modules
          key: git-checkout-${{ inputs.commit-sha }}
          fail-on-cache-miss: true
      - uses: ./.github/actions/yarn-install
      - run: yarn prisma generate
      - run: yarn test -- --no-isolate
      # We could add different timezones here that we need to run our tests in
      - run: TZ=America/Los_Angeles VITEST_MODE=timezone yarn test -- --no-isolate
