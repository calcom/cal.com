name: Cleanup E2E Reports

on:
  pull_request:
    types: [closed]

permissions:
  contents: write

jobs:
  cleanup-report:
    name: Cleanup HTML report
    runs-on: ubuntu-latest
    env:
      BRANCH_REPORTS_DIR: reports/${{ github.event.pull_request.head.ref }}
    steps:
      - name: Checkout GitHub Pages Branch
        uses: actions/checkout@v4
        with:
          repository: calcom/test-results-2
          ref: gh-pages
          token: ${{ secrets.GH_ACCESS_TOKEN }}

      - name: Set Git User
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Cleanup HTML reports on PR close/merge
        run: |
          if [ -d "$BRANCH_REPORTS_DIR" ]; then
            rm -rf "$BRANCH_REPORTS_DIR"
            git add .
            git commit -m "workflow: remove all reports for branch ${{ github.event.pull_request.head.ref }} (PR #${{ github.event.pull_request.number }} closed/merged)"
            git push
            echo "✅ Cleaned up reports for branch ${{ github.event.pull_request.head.ref }}"
          else
            echo "ℹ️ No reports found for branch ${{ github.event.pull_request.head.ref }}. Nothing to clean up."
          fi
