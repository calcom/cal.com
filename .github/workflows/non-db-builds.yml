name: Non-Database Builds (Web, Atoms, Docs)

on:
  workflow_call:

permissions:
  contents: read

env:
  SKIP_DB_MIGRATIONS: "1"
  ALLOWED_HOSTNAMES: ${{ vars.CI_ALLOWED_HOSTNAMES }}
  CALENDSO_ENCRYPTION_KEY: ${{ secrets.CI_CALENDSO_ENCRYPTION_KEY }}
  DAILY_API_KEY: ${{ secrets.CI_DAILY_API_KEY }}
  DATABASE_URL: ${{ secrets.CI_DATABASE_URL }}
  E2E_TEST_APPLE_CALENDAR_EMAIL: ${{ secrets.E2E_TEST_APPLE_CALENDAR_EMAIL }}
  E2E_TEST_APPLE_CALENDAR_PASSWORD: ${{ secrets.E2E_TEST_APPLE_CALENDAR_PASSWORD }}
  GOOGLE_API_CREDENTIALS: ${{ secrets.CI_GOOGLE_API_CREDENTIALS }}
  GOOGLE_LOGIN_ENABLED: ${{ vars.CI_GOOGLE_LOGIN_ENABLED }}
  NEXTAUTH_SECRET: ${{ secrets.CI_NEXTAUTH_SECRET }}
  NEXTAUTH_URL: ${{ secrets.CI_NEXTAUTH_URL }}
  NEXT_PUBLIC_IS_E2E: ${{ vars.CI_NEXT_PUBLIC_IS_E2E }}
  NEXT_PUBLIC_STRIPE_PUBLIC_KEY: ${{ secrets.CI_NEXT_PUBLIC_STRIPE_PUBLIC_KEY }}
  NEXT_PUBLIC_WEBAPP_URL: ${{ vars.CI_NEXT_PUBLIC_WEBAPP_URL }}
  NEXT_PUBLIC_WEBSITE_URL: ${{ vars.CI_NEXT_PUBLIC_WEBSITE_URL }}
  PAYMENT_FEE_FIXED: ${{ vars.CI_PAYMENT_FEE_FIXED }}
  PAYMENT_FEE_PERCENTAGE: ${{ vars.CI_PAYMENT_FEE_PERCENTAGE }}
  SAML_ADMINS: ${{ secrets.CI_SAML_ADMINS }}
  SAML_DATABASE_URL: ${{ secrets.CI_SAML_DATABASE_URL }}
  STRIPE_PRIVATE_KEY: ${{ secrets.CI_STRIPE_PRIVATE_KEY }}
  STRIPE_CLIENT_ID: ${{ secrets.CI_STRIPE_CLIENT_ID }}
  STRIPE_WEBHOOK_SECRET: ${{ secrets.CI_STRIPE_WEBHOOK_SECRET }}
  SENDGRID_API_KEY: ${{ secrets.CI_SENDGRID_API_KEY }}
  SENDGRID_EMAIL: ${{ secrets.CI_SENDGRID_EMAIL }}
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
  NEXT_PUBLIC_API_V2_URL: ${{ secrets.CI_NEXT_PUBLIC_API_V2_URL }}
  NEXT_PUBLIC_API_V2_ROOT_URL: ${{ secrets.CI_NEXT_PUBLIC_API_V2_ROOT_URL }}
  NEXT_PUBLIC_ORG_SELF_SERVE_ENABLED: ${{ vars.CI_NEXT_PUBLIC_ORG_SELF_SERVE_ENABLED }}

jobs:
  build-non-db:
    name: Build (Web, Atoms, Docs)
    runs-on: buildjet-4vcpu-ubuntu-2204
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/dangerous-git-checkout
      - uses: ./.github/actions/yarn-install
      
      # Web App Build
      - uses: ./.github/actions/cache-build
      
      # Atoms Build
      - name: Cache atoms production build
        uses: buildjet/cache@v4
        id: cache-atoms-build
        env:
          cache-name: atoms-build
          key-1: ${{ hashFiles('yarn.lock') }}
          key-2: ${{ hashFiles('packages/platform/atoms/**.[jt]s', 'packages/platform/atoms/**.[jt]sx', '!**/node_modules') }}
          key-3: ${{ github.event.pull_request.number || github.ref }}
          key-4: ${{ github.sha }}
        with:
          path: |
            **/dist/**
          key: ${{ runner.os }}-${{ env.cache-name }}-${{ env.key-1 }}-${{ env.key-2 }}-${{ env.key-3 }}-${{ env.key-4 }}
      
      - name: Log Cache Hit (Atoms)
        if: steps.cache-atoms-build.outputs.cache-hit == 'true'
        run: echo "Cache hit for Atoms build. Skipping build."
      
      - name: Build Atoms
        if: steps.cache-atoms-build.outputs.cache-hit != 'true'
        run: |
          export NODE_OPTIONS="--max_old_space_size=8192"
          rm -rf packages/platform/atoms/node_modules
          yarn install
          yarn workspace @calcom/atoms run build
        shell: bash
      
      # Docs Build
      - name: Cache Docs build
        uses: buildjet/cache@v4
        id: cache-docs-build
        env:
          cache-name: docs-build
          key-1: ${{ hashFiles('yarn.lock') }}
          key-2: ${{ hashFiles('docs/**.*', '!**/node_modules') }}
          key-3: ${{ github.event.pull_request.number || github.ref }}
          key-4: ${{ github.sha }}
        with:
          path: |
            **/docs/**
          key: ${{ runner.os }}-${{ env.cache-name }}-${{ env.key-1 }}-${{ env.key-2 }}-${{ env.key-3 }}-${{ env.key-4 }}
      
      - name: Log Cache Hit (Docs)
        if: steps.cache-docs-build.outputs.cache-hit == 'true'
        run: echo "Cache hit for Docs build. Skipping build."
      
      - name: Build Docs
        if: steps.cache-docs-build.outputs.cache-hit != 'true'
        working-directory: docs
        run: |
          export NODE_OPTIONS="--max_old_space_size=8192"
          npm install -g mintlify@4.2.87
          mintlify dev &
          sleep 5
          kill $!
        shell: bash
  
  # Wrapper jobs to preserve existing check names
  build:
    name: Build Web App (wrapper)
    runs-on: ubuntu-latest
    needs: [build-non-db]
    steps:
      - run: echo "Web app build completed via consolidated job"
  
  build-atoms:
    name: Build Atoms (wrapper)
    runs-on: ubuntu-latest
    needs: [build-non-db]
    steps:
      - run: echo "Atoms build completed via consolidated job"
  
  build-docs:
    name: Build Docs (wrapper)
    runs-on: ubuntu-latest
    needs: [build-non-db]
    steps:
      - run: echo "Docs build completed via consolidated job"
