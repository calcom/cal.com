  required:
    needs:
      [
        changes,
        build-deps-image-if-needed,
        lint,
        type-check,
        unit-test,
        integration-test,
        check-label,
        build,
        build-api-v1,
        build-api-v2,
        build-docs,
        e2e,
        e2e-api-v2,
        e2e-embed,
        e2e-embed-react,
        e2e-app-store,
