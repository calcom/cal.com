name: Draft release
run-name: Draft release ${{ inputs.next_version }}

on:
  workflow_dispatch:
    inputs:
      next_version:
        required: true
        type: string
        description: 'Version name'

permissions:
  contents: write

jobs:
  draft_release:
    runs-on: ubuntu-latest

    steps:
      
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: 'main'
          token: ${{ secrets.GH_ACCESS_TOKEN }}

      - name: Configure git
        run: |
          # Get user information from GitHub API
          USER_EMAIL=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/users/${{ github.actor }}" | \
            jq -r '.email // empty')
          
          # Fail if user email is private/null - no fallback allowed
          if [ -z "$USER_EMAIL" ] || [ "$USER_EMAIL" = "null" ]; then
            echo "Error: User ${{ github.actor }} has no public email address."
            echo "Please make your email address public in your GitHub profile settings."
            exit 1
          fi
          
          git config --local user.email "$USER_EMAIL"
          git config --local user.name "${{ github.actor }}"

      - uses: ./.github/actions/yarn-install

      - name: Bump version
        run: |
          cd apps/web
          yarn version ${{ inputs.next_version }}

      - name: Commit changes
        run: |
          git add .
          git commit -m "chore: release v${{ inputs.next_version }}"
          git push

      - name: Draft release
        run: gh release create v$VERSION --generate-notes --draft
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ inputs.next_version }}
