  <!--  DISPLAY policies modal in page-opening  -->
  <script>
window.addEventListener('load', function() {
    const hash = window.location.hash;
    const policiesMap = {
        '#politica-de-privacidade': 'politica-de-privacidade',
        '#termos-de-uso': 'termos-de-uso',
        '#politica-de-cancelamento': 'politica-de-cancelamento'
    };
    if (hash in policiesMap) {
        var politicasDiv = document.getElementById('politicas');
        if (politicasDiv) {
            politicasDiv.style.display = 'flex';
        }
        const privacyTab = document.getElementById('politica-de-privacidade');
        const termsTab = document.getElementById('termos-de-uso');
        const refundTab = document.getElementById('politica-de-cancelamento');
        const privacyLabel = document.getElementById('politica-de-privacidade-label');
        const termsLabel = document.getElementById('termos-de-uso-label');
        const refundLabel = document.getElementById('politica-de-cancelamento-label');
        // Remove the 'w--tab-active' class from all tabs
        privacyTab.classList.remove('w--tab-active');
        termsTab.classList.remove('w--tab-active');
        refundTab.classList.remove('w--tab-active');
        privacyLabel.classList.remove('w--current');
        termsLabel.classList.remove('w--current');
        refundLabel.classList.remove('w--current');
        const tabId = policiesMap[hash]; // Get the tab ID from the hash
        document.getElementById(tabId).classList.add('w--tab-active');
        document.getElementById(tabId + '-label').classList.add('w--current');
    }
});
</script>
  <!--  POLITICS MODAL  -->
  <script>
document.addEventListener('DOMContentLoaded', function() {
    // Function to handle tab switching
    function switchTab(tabId) {
        // Change the display of the background modal to 'flex'
        document.getElementById('politicas').style.display = 'flex';
        // Select the divs with IDs 'privacy-tab', 'terms-tab', and 'refund-tab'
        const privacyTab = document.getElementById('politica-de-privacidade');
        const termsTab = document.getElementById('termos-de-uso');
        const refundTab = document.getElementById('politica-de-cancelamento');
        // Also select the corresponding label
        const privacyLabel = document.getElementById('politica-de-privacidade-label');
        const termsLabel = document.getElementById('termos-de-uso-label');
        const refundLabel = document.getElementById('politica-de-cancelamento-label');
        // Remove the 'w--tab-active' class from all tabs
        privacyTab.classList.remove('w--tab-active');
        termsTab.classList.remove('w--tab-active');
        refundTab.classList.remove('w--tab-active');
        privacyLabel.classList.remove('w--current');
        termsLabel.classList.remove('w--current');
        refundLabel.classList.remove('w--current');
        // Add the 'w--tab-active' class to the selected tab
        document.getElementById(tabId).classList.add('w--tab-active');
        document.getElementById(tabId + '-label').classList.add('w--current');
    }
    // Function to update the URL hash without reloading the page
    function updateHash(hash) {
        history.pushState(null, null, hash);
    }
    // Function to remove the URL hash without reloading the page
    function removeHash() {
        history.pushState(null, null, ' ');
    }
    // Add event listeners to each button
    document.querySelectorAll('.open-privacy-police').forEach(function(element) {
        element.addEventListener('click', function() {
            switchTab('politica-de-privacidade');
            updateHash('#politica-de-privacidade');
        });
    });
    document.querySelectorAll('.open-terms').forEach(function(element) {
        element.addEventListener('click', function() {
            switchTab('termos-de-uso');
            updateHash('#termos-de-uso');
        });
    });
    document.querySelectorAll('.open-refund').forEach(function(element) {
        element.addEventListener('click', function() {
            switchTab('politica-de-cancelamento');
            updateHash('#politica-de-cancelamento');
        });
    });
    // Add event listener to the close terms button
    document.getElementById('close-terms-button').addEventListener('click', function() {
        removeHash();
    });
    document.getElementById('close-policies-bg').addEventListener('click', function() {
        removeHash();
    });
});
</script>
  <!--  POLITICS MODAL  -->
  <script>
document.addEventListener("DOMContentLoaded", function() {
  const consentElement = document.getElementById("consentimento");
  if (consentElement) {
    // Check if the element's display style is flex
    const observer = new MutationObserver(function() {
      if (getComputedStyle(consentElement).display === "flex") {
        // Add a resize event listener to ensure the element remains visible
        window.addEventListener("resize", function() {
          // Ensure the element is still visible during resize
          consentElement.style.display = "flex";
        });
      }
    });
    // Observe changes in attributes to ensure we catch display changes
    observer.observe(consentElement, { attributes: true, attributeFilter: ['style', 'class'] });
    // Initial check in case the display is already flex
    if (getComputedStyle(consentElement).display === "flex") {
      consentElement.style.display = "flex";
    }
  }
});
 </script>
